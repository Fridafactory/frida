<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frida Social Media</title>
  <link rel="icon" type="image/png" href="frida-logo.png" />

  <!-- Font Awesome CSS, async yÃ¼kleme iÃ§in 'preload' + 'onload' hilesi -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" /></noscript>

  <!-- Google Fonts optimize ve font-display swap ekli -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* Temel deÄŸiÅŸkenler */
    :root {
      --bg-light: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      --bg-dark: linear-gradient(135deg, #1a1a1a, #2e2e2e);
      --text-light: #000;
      --text-dark: #fff;
    }
    /* Genel stiller */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
      position: relative;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      height: auto;
      width: 100%;
      max-height: 80px;
      object-fit: contain;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: 600;
    }
    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 14px;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      user-select: none;
      transition: background-color 0.3s;
    }
    .toggle-theme:hover {
      background-color: #666;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 30px;
    }
    .link {
      display: flex;
      align-items: center;
      gap: 12px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 16px;
      padding: 12px 20px;
      text-decoration: none;
      color: #000;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
      font-weight: 600;
      font-size: 1.05em;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .link i {
      font-size: 1.6em;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      color: white;
      flex-shrink: 0;
    }
    .link.website img {
      height: 28px;
      width: auto;
      border-radius: 6px;
      flex-shrink: 0;
    }
    .link:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    /* Sosyal medya renkleri */
    .link.facebook i {
      background-color: #1877F2;
    }
    .link.instagram i {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }
    .link.snapchat i {
      background-color: #FFFC00 !important;
      color: #000 !important;
      border: 2px solid #FFFC00;
      box-shadow: none;
    }
    .link.tiktok i {
      background-color: #000;
      color: #fff;
    }
    .link.whatsapp i {
      background-color: #25D366;
      color: #fff;
    }
    #expired-message {
      display: none;
      color: red;
      font-size: 2em;
      margin-top: 50px;
      text-align: center;
    }
    .map-container {
      margin-top: 40px;
    }
    /* Dark mode */
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    body.dark .link {
      background: #2a2a2a;
      color: #fff;
      border-color: #444;
    }
    body.dark .link:not(.snapchat) i {
      color: white !important;
    }
    body.dark .toggle-theme {
      background: #eee;
      color: #000;
    }
    /* Responsive */
    @media (max-width: 480px) {
      .link {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="mainContent">
    <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ— Mode</button>
    <img src="frida-logo.png" alt="Frida Logo" class="logo" loading="lazy" />
    <h1>Follow Frida on Social Media</h1>
    <div class="links" id="linkContainer" aria-label="Social Media Links">
      <a class="link facebook" href="https://facebook.com/MSDCOzakho" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-facebook-f" aria-hidden="true"></i> Facebook
      </a>
      <a class="link instagram" href="https://www.instagram.com/frida_iraq" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-instagram" aria-hidden="true"></i> Instagram
      </a>
      <a class="link snapchat" href="https://snapchat.com/t/upOz6bAK" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-snapchat-ghost" aria-hidden="true"></i> Snapchat
      </a>
      <a class="link tiktok" href="https://www.tiktok.com/@frida.iq" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-tiktok" aria-hidden="true"></i> TikTok
      </a>
      <a class="link whatsapp" href="https://wa.me/9647704646868" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-whatsapp" aria-hidden="true"></i> WhatsApp
      </a>
      <a class="link website" href="https://fridasoftdrinks.com/" target="_blank" rel="noopener noreferrer">
        <img src="frida-logo.png" alt="Frida Logo" width="28" height="28" loading="lazy" />
        Official Website
      </a>
    </div>

    <h2 style="margin-top: 40px;">Visit Us</h2>
    <div class="map-container" aria-label="Map Location">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6362.987384458154!2d42.5094!3d37.117168!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40090536c8418797%3A0x352b9012d25d68b5!2sFRIDA%20carbonated%20drink!5e0!3m2!1sen!2siq!4v1751870854505!5m2!1sen!2siq" 
        width="100%" height="300" style="border:0; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="FRIDA Carbonated Drink Location">
      </iframe>
    </div>
  </div>

  <div id="expired-message" role="alert" aria-live="assertive" style="display:none;">
    <h1>Expired!</h1>
    <p>This page has expired.</p>
  </div>

  <script>
    // Tema deÄŸiÅŸimi toggle fonksiyonu
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    // Pasif event listener eklenmesi (isteÄŸe baÄŸlÄ± ama scroll performansÄ± iÃ§in Ã¶nerilir)
    document.addEventListener('scroll', () => {}, { passive: true });

    // Sayfa sÃ¼resi kontrolÃ¼
    const expirationDate = new Date(2026, 6, 2); // 2 Temmuz 2026
    const currentDate = new Date();
    const containerDiv = document.getElementById('mainContent');
    const expiredMessageDiv = document.getElementById('expired-message');

    if (currentDate > expirationDate) {
      containerDiv.style.display = 'none';
      expiredMessageDiv.style.display = 'block';
    } else {
      containerDiv.style.display = 'block';
      expiredMessageDiv.style.display = 'none';
    }
  </script>
</body>
</html>
