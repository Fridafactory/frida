<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frida Social Media</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      --bg-dark: linear-gradient(135deg, #1a1a1a, #2e2e2e);
      --text-light: #000;
      --text-dark: #fff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 14px;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .menu-toggle {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: white;
      border: 1px solid #ddd;
      border-radius: 16px;
      padding: 15px 20px;
      text-decoration: none;
      color: #000;
      box-shadow: 0 8px 20px rgba(0,0,0,0.07);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.6s forwards;
    }

    .link i {
      margin-right: 14px;
      font-size: 1.5em;
      padding: 10px;
      border-radius: 50%;
      color: white;
    }

    .link:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
    }

    .link:nth-child(1) { animation-delay: 0.1s; }
    .link:nth-child(2) { animation-delay: 0.2s; }
    .link:nth-child(3) { animation-delay: 0.3s; }
    .link:nth-child(4) { animation-delay: 0.4s; }
    .link:nth-child(5) { animation-delay: 0.5s; }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Sosyal medya renkleri */
    .link[href*="facebook"] i { background-color: #1877F2; }
    .link[href*="instagram"] i { background-color: #E4405F; }
    .link[href*="snapchat"] i { background-color: #FFFC00; color: #000; }
    .link[href*="tiktok"] i { background-color: #000000; }
    .link[href*="fridasoftdrinks"] i { background-color: #4CAF50; }

    .visitor-count {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.6;
    }

    #expired-message {
      display: none;
      color: red;
      font-size: 2em;
      margin-top: 50px;
    }

    /* Dark mode */
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body.dark .link {
      background: #2a2a2a;
      color: #fff;
      border-color: #444;
    }

    body.dark .link i {
      color: white;
    }

    body.dark .toggle-theme {
      background: #eee;
      color: #000;
    }

    /* Hamburger menu mobile */
    @media (max-width: 480px) {
      .menu-toggle {
        display: block;
      }

      .links {
        display: none;
        flex-direction: column;
        margin-top: 20px;
      }

      .links.show {
        display: flex;
      }

      .link {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ— Mode</button>
  <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>

  <div class="container">
    <img src="frida-logo.png" alt="Frida Logo" class="logo" />
    <h1>Follow Frida on Social Media</h1>

    <div class="links" id="linkContainer">
      <a class="link" href="https://facebook.com/MSDCOzakho" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
      <a class="link" href="https://www.instagram.com/frida_iraq" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a class="link" href="https://snapchat.com/t/upOz6bAK" target="_blank"><i class="fab fa-snapchat"></i> Snapchat</a>
      <a class="link" href="https://www.tiktok.com/@frida.iq" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
      <a class="link" href="https://fridasoftdrinks.com/" target="_blank"><i class="fas fa-globe"></i> Official Website</a>
    </div>

    <div class="visitor-count" id="visitorCount"></div>
    <div id="expired-message">
      <h1>Expired!</h1>
      <p>This page has expired.</p>
    </div>
  </div>

  <script>
    // ZiyaretÃ§i sayacÄ± (localStorage)
    let visitCount = localStorage.getItem('visit-count') || 0;
    visitCount++;
    localStorage.setItem('visit-count', visitCount);
    document.getElementById('visitorCount').innerText = `Visitor Count: ${visitCount}`;

    // KaranlÄ±k mod
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    // MenÃ¼ aÃ§-kapat
    function toggleMenu() {
      document.getElementById('linkContainer').classList.toggle('show');
    }

    // Expired kontrolÃ¼
    const expirationDate = new Date(2026, 6, 2); 
    const currentDate = new Date();

    const contentDiv = document.getElementById('linkContainer');
    const expiredMessageDiv = document.getElementById('expired-message');

    if (currentDate > expirationDate) {
      contentDiv.style.display = 'none';
      expiredMessageDiv.style.display = 'block';
    } else {
      contentDiv.style.display = 'flex';
      expiredMessageDiv.style.display = 'none';
    }
  </script>
</body>
</html>
